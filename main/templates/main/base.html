<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomotracker</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.14/index.global.min.js"></script>
    <style>
        .fc-daygrid-event-dot {
            border-color: rgb(243, 79, 79) !important;

        }

        .fc-event-time {
            display: none;
        }

        .fc-event-title {
            color: black !important;
            font-weight: 450 !important;
        }
    </style>

    {% block head %}
    {% endblock %}

</head>

<body>

    <nav class="navbar navbar-dark bg-primary d-flex justify-content-between">
        <div class="d-flex">
            <a href="{% url 'main:home' %}" class="text-white nav-link">Home</a>

            {% if user.is_authenticated %}
            <a href="{% url 'pomodoros:index' %}" class="text-white nav-link">All Pomodoros</a>
        </div>
        <a href="{% url 'logout' %}" class="text-white nav-link">Log out</a>
        {% else %}
        </div>
        <a href="{% url 'login' %}" class="text-white nav-link">Log in</a>
        {% endif %}
    </nav>
    <div class="d-flex justify-content-center pt-5">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
