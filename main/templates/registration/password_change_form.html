{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="{% url 'login' %}" style="max-width: 500px; min-width: 500px;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% endblock %}
