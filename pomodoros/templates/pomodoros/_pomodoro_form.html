{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="{% if argument %}{% url url_value argument %}{% else %}{% url url_value %}{% endif %}"
    style="max-width: 500px; min-width: 500px;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value={{ button_name }} class="btn btn-primary">
</form>
{% endblock %}
